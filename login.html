<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Bike Rental - Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0px 15px 35px rgba(0,0,0,0.1);
      width: 400px;
      backdrop-filter: blur(10px);
    }
    .logo {
      text-align: center;
      font-size: 3em;
      margin-bottom: 10px;
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #2c3e50;
      font-size: 1.8em;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #34495e;
    }
    input {
      width: 100%;
      padding: 12px;
      border: 2px solid #e1e8ed;
      border-radius: 10px;
      font-size: 16px;
      transition: border-color 0.3s ease;
      box-sizing: border-box;
    }
    input:focus {
      border-color: #667eea;
      outline: none;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    .btn-primary {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    .btn-secondary {
      width: 100%;
      padding: 12px;
      background: transparent;
      color: #667eea;
      font-size: 14px;
      border: 2px solid #667eea;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 10px;
      transition: all 0.3s ease;
    }
    .btn-secondary:hover {
      background: #667eea;
      color: white;
    }
    #message {
      text-align: center;
      margin-top: 15px;
      padding: 10px;
      border-radius: 8px;
      font-weight: bold;
    }
    .success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .forgot-password {
      text-align: center;
      margin-top: 15px;
    }
    .forgot-password a {
      color: #667eea;
      text-decoration: none;
      font-size: 14px;
    }
    .forgot-password a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">ðŸš²</div>
    <h2>Welcome Back!</h2>
    <form id="loginForm">
      <div class="form-group">
        <label>Email or User ID</label>
        <input type="text" id="loginId" placeholder="Enter your email or user ID" required>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" id="password" placeholder="Enter your password" required>
      </div>
      <button type="submit" class="btn-primary">Login</button>
      <button type="button" class="btn-secondary" onclick="window.location.href='register.html'">New User? Register</button>
    </form>
    <div class="forgot-password">
      <a href="#" onclick="alert('Feature coming soon!')">Forgot Password?</a>
    </div>
    <div id="message"></div>
  </div>

  <script>
    const form = document.getElementById("loginForm");
    const message = document.getElementById("message");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      
      const data = {
        loginId: form.loginId.value,
        password: form.password.value
      };

      try {
        const res = await fetch("/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });
        
        const result = await res.json();
        
        if (res.ok) {
          message.className = "success";
          message.textContent = "Login successful! Redirecting...";
          
          // Store user data in sessionStorage
          sessionStorage.setItem('user', JSON.stringify(result.user));
          
          // Redirect to dashboard after 1 second
          setTimeout(() => {
            window.location.href = 'dashboard.html';
          }, 1000);
        } else {
          message.className = "error";
          message.textContent = result.message || "Login failed";
        }
      } catch (err) {
        message.className = "error";
        message.textContent = "Error: " + err.message;
      }
    });
  </script>
</body>
</html>
